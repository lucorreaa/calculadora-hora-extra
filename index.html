<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Calculadora de Hora Extra</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <meta name="theme-color" content="#121212" />
  <style>
    :root {
  --bg: #ffffff;
  --text: #000000;
  --button-bg: #007bff;
  --button-text: #ffffff;
  --button-hover: #0056b3;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #121212;
    --text: #ffffff;
    --button-bg: #1e88e5;
    --button-text: #ffffff;
    --button-hover: #1565c0;
  }
}
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      max-width: 500px;
      margin: auto;
      font-size: 14px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 18px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input,
    select,
    button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    button:active {
      transform: scale(0.98);
    }

    h2 {
      margin-top: 25px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Hora Extra</h1>

  <label for="salario">Sal√°rio Bruto (R$):</label>
  <input type="number" id="salario" step="0.01" />

  <label for="horas">Horas Extras Trabalhadas:</label>
  <input type="number" id="horas" step="0.01" />

  <label for="percentual">Porcentagem da Hora Extra:</label>
  <select id="percentual">
    <option value="0.5">50%</option>
    <option value="0.6" selected>60%</option>
    <option value="0.7">70%</option>
    <option value="0.8">80%</option>  
    <option value="0.9">90%</option>  
    <option value="1.0">100%</option>
    <option value="1.2">120%</option>
  </select>

  <button onclick="calcular()">Calcular</button>

  <h2 id="resultado"></h2>

  <script>
    window.onload = () => {
      const salario = localStorage.getItem('salario');
      const horas = localStorage.getItem('horas');
      const percentual = localStorage.getItem('percentual');

      if (salario !== null) document.getElementById('salario').value = salario;
      if (horas !== null) document.getElementById('horas').value = horas;
      if (percentual !== null) document.getElementById('percentual').value = percentual;
    };

    function calcular() {
  const salario = parseFloat(document.getElementById('salario').value);
  const horas = parseFloat(document.getElementById('horas').value);
  const adicional = parseFloat(document.getElementById('percentual').value);
  const cargaHorariaMensal = parseFloat(document.getElementById('carga').value);

  if (isNaN(salario) || isNaN(horas) || isNaN(adicional) || isNaN(cargaHorariaMensal) || cargaHorariaMensal <= 0) {
    document.getElementById('resultado').innerText = 'Preencha todos os campos corretamente.';
    return;
  }

  const valorHora = salario / cargaHorariaMensal;
  const valorHoraExtra = valorHora * (1 + adicional);
  const total = valorHoraExtra * horas;

  document.getElementById('resultado').innerText =
    `Valor da hora: R$ ${valorHora.toFixed(2)}\n` +
    `Hora extra (${(adicional * 100).toFixed(0)}%): R$ ${valorHoraExtra.toFixed(2)}\n` +
    `Total das horas extras: R$ ${total.toFixed(2)}`;

  localStorage.setItem('salario', salario);
  localStorage.setItem('horas', horas);
  localStorage.setItem('percentual', adicional);
  localStorage.setItem('carga', cargaHorariaMensal);
}


    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso.'))
        .catch(err => console.log('Erro ao registrar Service Worker:', err));
    }
  </script>
</body>
</html>
