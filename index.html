<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Calculadora de Hora Extra</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />

  <!-- Removemos o theme-color fixo -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --button-bg: #007bff;
      --button-text: #ffffff;
      --button-hover: #0056b3;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #ffffff;
        --button-bg: #1e88e5;
        --button-text: #ffffff;
        --button-hover: #1565c0;
      }
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-color: var(--bg);
      color: var(--text);
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    button:active {
      transform: scale(0.98);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 30px;
      font-size: 16px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Hora Extra</h1>

  <label for="salario">Sal√°rio Bruto (R$):</label>
  <input type="number" id="salario" step="0.01" />

  <label for="horas">Horas Extras Trabalhadas:</label>
  <input type="number" id="horas" step="0.01" />

  <button onclick="calcular()">Calcular</button>

  <h2 id="resultado"></h2>

  <script>
    // Carrega valores salvos
    window.onload = () => {
      const salario = localStorage.getItem('salario');
      const horas = localStorage.getItem('horas');
      if (salario) document.getElementById('salario').value = salario;
      if (horas) document.getElementById('horas').value = horas;
    }

    function calcular() {
      const salario = parseFloat(document.getElementById('salario').value);
      const horas = parseFloat(document.getElementById('horas').value);
      const cargaHorariaMensal = 144;

      if (isNaN(salario) || isNaN(horas)) {
        document.getElementById('resultado').innerText = 'Preencha todos os campos.';
        return;
      }

      const valorHora = salario / cargaHorariaMensal;
      const valorHoraExtra = valorHora * 1.6;
      const total = valorHoraExtra * horas;

      document.getElementById('resultado').innerText =
        `Valor da hora: R$ ${valorHora.toFixed(2)}\nValor total das horas extras: R$ ${total.toFixed(2)}`;

      localStorage.setItem('salario', salario);
      localStorage.setItem('horas', horas);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
