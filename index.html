<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Calculadora de Hora Extra</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f5f5f5;
      --error: #ffdddd;
      --button-bg: #007bff;
      --button-text: #ffffff;
      --button-hover: #0056b3;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #ffffff;
        --card: #1e1e1e;
        --error: #5a1e1e;
        --button-bg: #1e88e5;
        --button-text: #ffffff;
        --button-hover: #1565c0;
      }
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      max-width: 500px;
      margin: auto;
      font-size: 14px;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 {
      font-size: 18px;
      text-align: center;
    }
    .grupo {
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      transition: color 0.3s ease;
    }
    input,
    select,
    button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    input:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
    }
    button {
      margin-top: 10px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: var(--button-hover);
    }
    button:active {
      transform: scale(0.98);
    }
    #resultado {
      margin-top: 25px;
      background-color: var(--card);
      padding: 15px;
      border-radius: 8px;
      white-space: pre-line;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      display: none;
    }
    #resultado.show {
      opacity: 1;
      transform: translateY(0);
      display: block;
    }
    #mensagem {
      background-color: var(--error);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      animation: fadeIn 0.4s ease-in-out;
      display: none;
    }
    .dica {
      font-size: 12px;
      color: gray;
      transition: color 0.3s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Calculadora de Hora Extra</h1>

  <div class="grupo">
    <label for="salario">üí∞ Sal√°rio Bruto (R$):</label>
    <input type="number" id="salario" step="0.01" placeholder="Ex: 3000" />
    <p class="dica">Informe seu sal√°rio bruto mensal.</p>

    <label for="horas">‚è∞ Horas Extras Trabalhadas:</label>
    <input type="number" id="horas" step="0.01" placeholder="Ex: 10" />
    <p class="dica">Total de horas extras no m√™s.</p>

    <label for="percentual">üìà Porcentagem da Hora Extra:</label>
    <select id="percentual">
      <option value="0.5">50%</option>
      <option value="0.6" selected>60%</option>
      <option value="0.7">70%</option>
      <option value="0.8">80%</option>
      <option value="0.9">90%</option>
      <option value="1.0">100%</option>
      <option value="1.2">120%</option>
    </select>

    <label for="carga">‚öôÔ∏è Carga Hor√°ria Mensal (horas):</label>
    <input type="number" id="carga" step="1" min="1" value="156" />
    <p class="dica">Geralmente 156h, 160h ou 220h mensais.</p>
  </div>

  <button id="btnCalcular">Calcular</button>
  <button id="btnExemplo">Preencher com exemplo</button>

  <div id="resultado"></div>
  <div id="mensagem"></div>

  <script>
    // Fun√ß√£o para carregar dados do localStorage
    function carregarDados() {
      const salario = localStorage.getItem('salario');
      const horas = localStorage.getItem('horas');
      const percentual = localStorage.getItem('percentual');
      const carga = localStorage.getItem('carga');

      if (salario) document.getElementById('salario').value = salario;
      if (horas) document.getElementById('horas').value = horas;
      if (percentual) document.getElementById('percentual').value = percentual;
      if (carga) document.getElementById('carga').value = carga;
    }

    // Fun√ß√£o para preencher valores de exemplo
    function preencherExemplo() {
      document.getElementById('salario').value = 3000;
      document.getElementById('horas').value = 10;
      document.getElementById('percentual').value = "0.6";
      document.getElementById('carga').value = 160;
      calcular();
    }

    // Fun√ß√£o principal de c√°lculo
    function calcular() {
      const salario = parseFloat(document.getElementById('salario').value);
      const horas = parseFloat(document.getElementById('horas').value);
      const adicional = parseFloat(document.getElementById('percentual').value);
      const cargaHorariaMensal = parseFloat(document.getElementById('carga').value);

      const resultadoEl = document.getElementById('resultado');
      const mensagemEl = document.getElementById('mensagem');

      if (
        isNaN(salario) || isNaN(horas) || isNaN(adicional) ||
        isNaN(cargaHorariaMensal) || cargaHorariaMensal <= 0
      ) {
        resultadoEl.classList.remove('show');
        mensagemEl.innerText = '‚ö†Ô∏è Preencha todos os campos corretamente.';
        mensagemEl.style.display = 'block';
        return;
      }

      mensagemEl.style.display = 'none';

      const valorHora = salario / cargaHorariaMensal;
      const valorHoraExtra = valorHora * (1 + adicional);
      const total = valorHoraExtra * horas;

      resultadoEl.innerText =
        `üíµ Valor da hora: R$ ${valorHora.toFixed(2)}\n` +
        `‚ûï Hora extra (${(adicional * 100).toFixed(0)}%): R$ ${valorHoraExtra.toFixed(2)}\n` +
        `üßÆ Total das horas extras: R$ ${total.toFixed(2)}\n\n` +
        `üìå F√≥rmula: (Sal√°rio / Carga Hor√°ria) √ó (1 + % adicional)`;

      resultadoEl.classList.add('show');

      // Salvar no localStorage
      localStorage.setItem('salario', salario);
      localStorage.setItem('horas', horas);
      localStorage.setItem('percentual', adicional);
      localStorage.setItem('carga', cargaHorariaMensal);
    }

    // Eventos dos bot√µes
    document.getElementById('btnCalcular').addEventListener('click', calcular);
    document.getElementById('btnExemplo').addEventListener('click', preencherExemplo);

    // Carregar dados ao abrir p√°gina
    window.onload = carregarDados;
  </script>
</body>
</html>
