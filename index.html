<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Calculadora de Hora Extra</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <meta name="theme-color" content="#ffffff">

  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --button-bg-light: #007bff;
      --button-bg-dark: #1e88e5;
      --button-hover-light: #0056b3;
      --button-hover-dark: #1565c0;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      font-size: 14px;
      transition: background-color 0.3s, color 0.3s;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: var(--button-bg-light);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    body.dark button {
      background-color: var(--button-bg-dark);
    }

    button:hover {
      background-color: var(--button-hover-light);
    }

    body.dark button:hover {
      background-color: var(--button-hover-dark);
    }

    button:active {
      transform: scale(0.98);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 30px;
      font-size: 16px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Hora Extra</h1>

  <button onclick="alternarTema()" id="botaoTema">Ativar modo escuro</button>

  <label for="salario">Sal√°rio Bruto (R$):</label>
  <input type="number" id="salario" step="0.01" />

  <label for="horas">Horas Extras Trabalhadas:</label>
  <input type="number" id="horas" step="0.01" />

  <button onclick="calcular()">Calcular</button>

  <h2 id="resultado"></h2>

  <script>
    function aplicarTema(tema) {
      document.body.classList.remove("light", "dark");
      document.body.classList.add(tema);
      localStorage.setItem("tema", tema);
      document.getElementById("botaoTema").innerText =
        tema === "dark" ? "Ativar modo claro" : "Ativar modo escuro";
    }

    function alternarTema() {
      const atual = document.body.classList.contains("dark") ? "dark" : "light";
      aplicarTema(atual === "dark" ? "light" : "dark");
    }

    window.onload = () => {
      const temaSalvo = localStorage.getItem("tema") || "light";
      aplicarTema(temaSalvo);

      const salario = localStorage.getItem('salario');
      const horas = localStorage.getItem('horas');
      if (salario) document.getElementById('salario').value = salario;
      if (horas) document.getElementById('horas').value = horas;
    };

    function calcular() {
      const salario = parseFloat(document.getElementById('salario').value);
      const horas = parseFloat(document.getElementById('horas').value);
      const cargaHorariaMensal = 156;

      if (isNaN(salario) || isNaN(horas)) {
        document.getElementById('resultado').innerText = 'Preencha todos os campos.';
        return;
      }

      const valorHora = salario / cargaHorariaMensal;
      const valorHoraExtra = valorHora * 1.6;
      const total = valorHoraExtra * horas;

      document.getElementById('resultado').innerText =
        `Valor da hora: R$ ${valorHora.toFixed(2)}\nValor total das horas extras: R$ ${total.toFixed(2)}`;

      localStorage.setItem('salario', salario);
      localStorage.setItem('horas', horas);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
