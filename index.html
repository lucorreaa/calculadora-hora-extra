<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Hora Extra</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --box-color: #f0f0f0;
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #ffffff;
        --box-color: #1e1e1e;
        --button-bg: #1a73e8;
        --button-hover: #1358b0;
      }
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    button {
      padding: 8px;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
      background-color: var(--box-color);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 10px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    h2 {
      margin-top: 25px;
      font-size: 16px;
      background-color: var(--box-color);
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 100%;
      box-sizing: border-box;
      word-wrap: break-word;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Hora Extra</h1>

  <div class="form-group">
    <label for="salarioBruto">Sal√°rio bruto (R$):</label>
    <input type="number" id="salarioBruto" placeholder="Ex: 2500.00" step="0.01" />
  </div>

  <div class="form-group">
    <label for="quantidadeHoras">Quantidade de horas extras:</label>
    <input type="number" id="quantidadeHoras" placeholder="Ex: 5" step="0.1" />
  </div>

  <button onclick="calcular()">Calcular</button>

  <h2 id="resultadoHora"></h2>
  <h2 id="resultadoExtra"></h2>

  <script>
    const salarioInput = document.getElementById('salarioBruto');
    const horasInput = document.getElementById('quantidadeHoras');
    const resultadoHora = document.getElementById('resultadoHora');
    const resultadoExtra = document.getElementById('resultadoExtra');

    window.onload = function () {
      const salarioSalvo = localStorage.getItem('salario');
      const horasSalvas = localStorage.getItem('horas');

      if (salarioSalvo) salarioInput.value = salarioSalvo;
      if (horasSalvas) horasInput.value = horasSalvas;

      if (salarioSalvo && horasSalvas) {
        calcular(); 
      }
    };

    salarioInput.addEventListener('input', () => {
      localStorage.setItem('salario', salarioInput.value);
    });

    horasInput.addEventListener('input', () => {
      localStorage.setItem('horas', horasInput.value);
    });

    function calcular() {
      var salario = parseFloat(salarioInput.value);
      var quantidadeHoras = parseFloat(horasInput.value);
      var cargaHoraria = 156;

      if (isNaN(salario) || isNaN(quantidadeHoras)) {
        alert('Por favor, preencha todos os campos corretamente.');
        return;
      }

      var valorHora = salario / cargaHoraria;
      var valorExtra = valorHora * 1.6 * quantidadeHoras;

      resultadoHora.innerText =
        'Valor da sua hora normal: R$ ' + valorHora.toFixed(2);
      resultadoExtra.innerText =
        'Total das horas extras: R$ ' + valorExtra.toFixed(2);
    }
  </script>
</body>
</html>
